 {% extends "indexhead.html" %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  var v1="<i class='ace-icon fa fa-eye-slash'></i>";
var v2="<i class='ace-icon fa fa-eye'></i>";
var i=0;
  $(document).ready(function(){

$(".eye").click(function(){
if(i==0)
{
  i=1;
  $(this).html(v1)
  $("#phone").attr("type","text");
}else{
  i=0;
  $(this).html(v2)
  $("#phone").attr("type","password");
}

});


  });
</script>
